<div class="container mat-elevation-z8">
  <div class="table-wrapper">
  <table mat-table [dataSource]="dataSource">

    <!-- Task Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Task Name </th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- Task Type Column -->
    <ng-container matColumnDef="task_type">
      <th mat-header-cell *matHeaderCellDef> Task Type </th>
      <td mat-cell *matCellDef="let element"> {{element.task_type}} </td>
    </ng-container>

    <!-- Contact Person Column -->
    <ng-container matColumnDef="contact_person">
      <th mat-header-cell *matHeaderCellDef> Contact Person </th>
      <td mat-cell *matCellDef="let element"> {{element.contact_person}} </td>
    </ng-container>

    <!-- Due Date Column -->
    <ng-container matColumnDef="due_date">
      <th mat-header-cell *matHeaderCellDef> Due Date </th>
      <td mat-cell *matCellDef="let element" class="description-cell"> {{element.due_date}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element" class="description-cell"> {{element.description}} </td>
    </ng-container>

     <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
