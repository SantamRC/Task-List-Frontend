<div class="filter-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Write any common word to filter tasks with" #input>
  </mat-form-field>
</div>

<div class="mat-elevation-z8">
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- Title Column -->
      <ng-container matColumnDef="title" class="mat-column-title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Name </th>
        <td mat-cell *matCellDef="let row"> {{row.title}} </td>
      </ng-container>

      <!-- Progress Column -->
      <ng-container matColumnDef="task_type" class="mat-column-task_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Task Type </th>
        <td mat-cell *matCellDef="let row"> {{row.task_type}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="entity_name" class="mat-column-entity_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Entity Name </th>
        <td mat-cell *matCellDef="let row"> {{row.entity_name}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="contact_person" class="mat-column-contact_person">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact Person </th>
        <td mat-cell *matCellDef="let row"> {{row.contact_person}} </td>
      </ng-container>

      <!-- Fruit Column -->
      <ng-container matColumnDef="due_date" class="mat-column-due_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Due Date </th>
        <td mat-cell *matCellDef="let row"> {{row.due_date}} </td>
      </ng-container>


      <!-- Fruit Column -->
      <ng-container matColumnDef="description" class="mat-column-description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>


      <!-- Fruit Column -->
      <ng-container matColumnDef="status" class="mat-column-status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="actions" class="mat-column-actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element" class="actions-cell">
          <button mat-icon-button matTooltip="Edit" (click)="onEdit(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Delete" (click)="onDelete(element)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
      </table>
  </div>

  
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
